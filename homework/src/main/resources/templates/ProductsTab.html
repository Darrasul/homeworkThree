<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>ProductPage</title>
</head>
<body>
<table>
    <thead>
    <td>id</td>
    <td>name</td>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td>
            <span th:text="${product.id}"></span>
        </td>
        <td>
            <span th:text="${product.name}"></span>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
